<div class="card">
    <app-header-target 
    [isShowDpcrData]="dpcrService.storageIsShowDpcrData()" 
    (isAddDpcr)="isAddDpcr=$event; dpcrObj={}"
    />

    <app-table-dpcr 
    *ngIf="!dpcrService.storageIsShowDpcrData()"
    [dpcr]="dpcr" 
    (getDpcrData)="GetDPCRData()"
    (setDpcr)="dpcrObj=$event" 
    (isAddDpcr)="isAddDpcr=$event"
    />
</div>

<div class="row my-4">
    <div class="col-6">
        <app-table-dpcr-data
        *ngIf="dpcrService.storageIsShowDpcrData()"
        [dpcrData]="dpcrData" 
        />
    </div>
    <div class="col-6">
        <app-table-dpcr-data-mfoes
        *ngIf="dpcrService.storageIsShowDpcrData()"
        [dpcrDataMfoes]="dpcrDataMfoes" 
        
        />  
    </div>
</div>


<app-canvas-target-dpcr [dpcrObj]="dpcrObj" (submit)="AddDpcr()"/>
