<div class="card">
    <div class="row">
        <div class="col-8">
            <div class="card-header p-3">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb breadcrumb-style1 m-0">
                        <li class="breadcrumb-item">
                            <a><i class='bx bx-data'></i>&nbsp;IPCR</a>
                        </li>
                        <li class="breadcrumb-item active">
                            <a><i class='bx bxs-right-top-arrow-circle'></i>&nbsp;Target</a>
                        </li>
                    </ol>
                </nav>
            </div>
        </div>
        <!-- <div class="col-4"><br>
            <a class="pointer float-end">
                <span class="row px-4">
                    <i class='bx bx-arrow-back'></i>
                </span>
            </a>
        </div> -->
        <div class="col-4">
            <div class="pt-4" style="margin-right:5px;">
                <button class="btn btn-primary float-end" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasScroll" aria-controls="offcanvasScroll">
                    <i class='bx bx-plus'></i>IPCR
                </button>
            </div>

        </div>
    </div>
    <div class="card-body">
        <div>
            <select class="form-select" aria-label="Default select example" [(ngModel)]="getYear">
                <option value="2024">2024</option>
                <option value="2023">2023</option>
                <option value="2022">2022</option>
                <option value="2021">2021</option>
            </select>
        </div>
        <br>
        <!-- Bordered Table -->
        <div class="table-responsive text-nowrap">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Details</th>
                        <th>User</th>
                        <th>Year</th>
                        <th>Sem</th>
                        <th>Date Created</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody *ngFor="let data of ipcr.data">
                    <tr>
                        <td class="pointer"><a>
                                <strong>{{data.details}}</strong>
                            </a></td>
                        <td>
                            <ul class="list-unstyled users-list m-0 avatar-group d-flex align-items-center">
                                <li data-bs-toggle="tooltip" data-popup="tooltip-custom" data-bs-placement="top"
                                    class="avatar avatar-xs pull-up" title="Lilian Fuller">
                                    <img src="./assets/img/avatars/5.png" alt="Avatar" class="rounded-circle" />
                                </li>
                                <li data-bs-toggle="tooltip" data-popup="tooltip-custom" data-bs-placement="top"
                                    class="avatar avatar-xs pull-up" title="Sophia Wilkerson">
                                    <img src="./assets/img/avatars/6.png" alt="Avatar" class="rounded-circle" />
                                </li>
                                <li data-bs-toggle="tooltip" data-popup="tooltip-custom" data-bs-placement="top"
                                    class="avatar avatar-xs pull-up" title="Christina Parker">
                                    <img src="./assets/img/avatars/7.png" alt="Avatar" class="rounded-circle" />
                                </li>
                            </ul>
                        </td>
                        <td>
                            {{data.year}}
                        </td>
                        <td>
                            {{data.semester}}
                        </td>
                        <td>
                            {{data.transDT | date:'MMM. dd, yyyy' }}
                        </td>
                        <td>
                            <div class="dropdown position-static pointer">
                                <button type="button" class="btn p-0 dropdown-toggle hide-arrow"
                                    data-bs-toggle="dropdown">
                                    <i class="bx bx-dots-vertical-rounded"></i>
                                </button>
                                <div class="dropdown-menu">
                                    <a class="dropdown-item"><i class="bx bx-printer me-1"></i>
                                        Print IPCR</a>
                                    <a class="dropdown-item"><i class="bx bx-trash me-1"></i>
                                        Delete</a>
                                </div>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!--/ Bordered Table -->
    </div>
</div>

<div class="offcanvas offcanvas-end" data-bs-scroll="true" data-bs-backdrop="false" tabindex="-1" id="offcanvasScroll"
    aria-labelledby="offcanvasScrollLabel">
    <div class="offcanvas-header">
        <h1 id="offcanvasScrollLabel" class="offcanvas-title">IPCR</h1>
        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body my-auto mx-0 flex-grow-0">
        <div class="col-md-12">
            <div class="">
                <div class="form-floating">
                    <input type="text" class="form-control" id="floatingInput" placeholder=""
                        aria-describedby="floatingInputHelp" />
                    <label for="floatingInput">IPCR</label>
                    <div id="floatingInputHelp" class="form-text">
                        Input IPCR
                    </div>
                </div>
            </div><br>
        </div>
        <div class="col-md-12">
            <div>
                <select class="form-select" aria-label="Default select example" [(ngModel)]="sem">
                    <option value="1">1st Sem</option>
                    <option value="2">2nd Sem</option>
                </select>
            </div>
            <div id="floatingInputHelp" class="form-text">
                Select Period
            </div>
        </div><br>
        <button type="button" class="btn btn-primary mb-2 d-grid w-100">Save</button>
        <button type="button" class="btn btn-outline-secondary d-grid w-100" data-bs-dismiss="offcanvas">
            Cancel
        </button>
    </div>
</div>
