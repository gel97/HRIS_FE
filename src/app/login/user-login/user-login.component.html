<body>
  <div class="bg-img">
    <!-- Content -->
    <div class="container-xxl">
      <div class="authentication-wrapper container-p-y">
        <div class="authentication-inner">
          <!-- Register -->
          <!-- login-wrapper -->
          <div class="card login-wrapper">
            <div class="card-body">
              <!-- Logo -->
              <div class="app-brand justify-content-center">
                <a href="index.html" class="app-brand-link gap-2">
                  <span class="app-brand-logo demo">
                    <img
                      src="./assets/img/hrismaroon2022.png"
                      width="40"
                      viewBox="0 0 25 42"
                      version="1.1"
                    />
                  </span>
                  <span class="app-brand-text demo text-body fw-bolder"
                    >HRIS</span
                  >
                </a>
              </div>
              <br />
              <!-- /Logo -->
              <h4 class="mb-2">Welcome to HRIS! ðŸ‘‹</h4>
              <p class="mb-4">Please login your HRIS account</p>

              <form
                id="formAuthentication"
                class="mb-3"
                action="index.html"
                method="POST"
              >
                <div class="mb-3">
                  <label for="email" class="form-label"
                    >Email or Username</label
                  >
                  <div class="input-group input-group-merge">
                    <span class="input-group-text"
                      ><i class="bx bxs-user"></i
                    ></span>
                    <input
                      [(ngModel)]="login.username"
                      type="text"
                      class="form-control"
                      id="email"
                      name="email-username"
                      placeholder="Enter your email or username"
                      autofocus
                    />
                  </div>
                </div>
                <div class="mb-3 form-password-toggle">
                  <div class="d-flex justify-content-between">
                    <label class="form-label" for="password">Password</label>
                  </div>
                  <div class="input-group input-group-merge">
                    <span class="input-group-text"
                      ><i class="bx bxs-key"></i>
                    </span>
                    <input
                      [(ngModel)]="login.password"
                      type="password"
                      id="password"
                      class="form-control"
                      name="password"
                      placeholder="&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;"
                      aria-describedby="password"
                    />
                  </div>
                </div>
                <div class="mb-3">
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      id="remember-me"
                    />
                    <label class="form-check-label" for="remember-me">
                      Remember Me
                    </label>
                  </div>
                </div>
                <div class="mb-3">
                  <ng-container>
                    <button
                      (click)="Login()"
                      class="btn btn-primary d-grid w-100 align-items-center justify-content-center"
                      type="submit"
                    >
                      <ng-container *ngIf="!loading; else isLoad"
                        >Login</ng-container
                      >
                    </button>
                  </ng-container>
                  <ng-template #isLoad>
                    <div class="py-1.5">
                      <div
                        class="spinner-border spinner-border-sm text-white"
                        role="status"
                      >
                        <span class="visually-hidden">Loading...</span>
                      </div>
                    </div>
                  </ng-template>
                </div>
              </form>
            </div>
          </div>
          <!-- /Register -->
        </div>
      </div>
    </div>
    <!-- / Content -->
  </div>
</body>
